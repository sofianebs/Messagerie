<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="membre" class="col-md-1 col-sm-2 col-xs-3 text-center">
        </div>
        <div id="panel" class="col-md-11 col-sm-10 col-xs-9">
            <div id="fond"></div>
            <ul id="messages">
            </ul>
            <div id="form-container" class="col-md-11 col-sm-10 col-xs-9">
                <form>
                    <div class="input-group">
                        <input id="input-message" type="text" class="form-control" placeholder="Ecrivez un message ..." autocomplete="off" required="" />
                        <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">
                                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                    <span>&nbsp;&nbsp;Envoyer</span>
                                </button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="client.js"></script>

</body>
</html>
